#number
NUEMRIC_KEY=numeric
NUEMRIC=^[1-9]\\d*|0$

#mobile
MOBILE_KEY=mobile
MOBILE=^1\\d{10}$

#email
MAIL_KEY=email
MAIL=^\\w+((-\\w+)|(\\.\\w+))*\\@[A-Za-z0-9]+((\\.|-)[A-Za-z0-9]+)*\\.[A-Za-z0-9]+$

#user define regex
REG_KEY=regex
REG=reg:
REG_LEN=4

#time
TIME_KEY=time
TIME=^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$

# zero or one
ZO_KEY=zo
ZO=^0|1$
#//"(^0$|^1$)"

#中文
CHINESE_KEY=chinese
#中文验证表达式
CHINESE=\u4E00-\uFA29]+

